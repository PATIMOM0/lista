<h1>Lista de Tareas</h1>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Nueva Tarea</mat-label>
    <input matInput [(ngModel)]="task" placeholder="Ingresa una tarea">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addTask()">Agregar Tarea</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  <!-- Tarea Column -->
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Tarea </th>
    <td mat-cell *matCellDef="let task"> {{task}} </td>
  </ng-container>

  <!-- AcciÃ³n Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> AcciÃ³n </th>
    <td mat-cell *matCellDef="let task; let i = index">
      <button mat-button color="warn" (click)="deleteTask(i)">Eliminar</button>
    </td>
  </ng-container>

  <!-- Header and Row Declarations -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
